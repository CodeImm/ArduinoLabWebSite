<html>

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="js/config.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        // User is signed in.
        window.location.href = "index.html";
      }
    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  
  <link rel="stylesheet" href="css/uimini.css" />
  <link rel="stylesheet" href="css/login.css" />
  <script src="js/uimini.js"></script>
  
</head>

<body>
  <div class="wrapper">
    <div class="content-wrapper">
      <header>
        <div class="navbar">
          <div class="container">
            <div class="navbar-content"><a class="header-logo" href="index.html">PhysLab</a>
              <div class="button-burger"><span class="line line-1"></span><span class="line line-2"></span><span
                  class="line line-3"></span></div>
              <div class="navbar-list__wrapper">
                <ul class="navbar-list">
                  <!-- <li class="navbar-item"><a class="navbar-link" href="lab.html">Laboratory</a></li> -->
                  <li class="navbar-item"><a class="navbar-link" href="">Login</a></li>
                  <li class="navbar-item"><a class="navbar-link" href="registration.html">Registration</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="content-wrapper">
        <section>
          <div class="container">
            <div class="auth">
              <div class="auth__form">
                <span class="ui-title-2">Login</span>
                <form id="form" class="main-div">
                  <div class="form-item">
                    <input id="email_field" type="email" name="email" placeholder="Email">
                    <!-- <div class="required">Field is required</div>
                    <div class="email">Email is not correct</div> -->
                  </div>
                  <div class="form-item">
                    <input id="password_field" type="password" name="password" placeholder="Password">
                    <!-- <div class="required">Password is required.</div>
                    <div class="email">Password must have at least 6 letters.</div> -->
                  </div>
                  <div class="form-item">
                    <span class="info error"></span>
                  </div>
                  <div class="buttons-list">
                    <button type="submit" id="login_btn" class="button button-primary">Send</button>
                  </div>
                </form>
                <div class="buttons-list buttons-list--info">
                  <span>Forgot username / password?</span><a class="navbar-link" href="recovery.html">Enter Here</a>
                </div>
                <div class="buttons-list buttons-list--info">
                  <span>Need Registration?</span><a class="navbar-link" href="registration.html">Enter Here</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      
    </div>
  </div>

  <script src="./js/index.js"></script>
  
  <!-- <script src="./js/index.js"></script> -->
  <!-- <script src="./js/signin.js"></script> -->
  <script>
    $('#form').validate({
      rules: {
        email: {
          required: true,
          email: true,
        },
        password: {
          required: true
        }
      },
      messages: {
        // email: {
        //   required: "Поле 'Email' обязательно к заполнению",
        //   email: "Необходим формат адреса email"
        // }
      },
      submitHandler: function () {
        // e.preventDefault();
        login();
      }
    });

    // $(function () {
    $("input").change(function () {
      $(".info").text("");
    });
    // });
  </script>
</body>

</html>
